<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="long-ps">
      <p id="someP">This is one pararaphrah !
      </p>

      <p class="long-paragraph">This is long paragraph!
      </p>
    </div>

    <div class="images">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/54/Quokka_at_rottnest_%28cropped%29.jpg"
        alt="side view of quokka" class="hideable-img">
    </div>

    <button id="clickB"> Click Me to add another P </button>
    <button id="clickR"> Click Me to Remove a P </button>

    <button id="hideBtn">Click to Hide Image</button>
    <button id="toggleBtn">Click to toggle </button>

    <button id="fadeOutBtn">Fade images out</button>
    <button id="fadeToggleBtn">Toggle images fading out</button>

    <button id="slideUpBtn">Slide images up and away</button>


    <button id="customAnimBtn">custom animation</button>
  </main>

  <script src="http://code.jquery.com/jquery-3.5.1.js"></script>

  <script>
    
    $(document).ready(function(){
      //everthing in here

      $("#clickB").click(function () {
        $(".long-ps").append(`<p class="long-paragraph">This is long paragraph!
        </p >`)
      });

      $("#clickR").click(function () {
        $(".long-paragraph").remove();
      });

      $("#hideBtn").click(function () {
        $('.hideable-img').hide();
      });

      $("#toggleBtn").click(function () {
        $('.hideable-img').toggle();
      });

      $("#fadeOutBtn").click(function () {
        $('.hideable-img').fadeOut(4000, function () {
          $(".images").append('<h1>Image hidden Now</h1>')
        });
      });

      $("#fadeToggleBtn").click(function () {
        $('.hideable-img').fadeToggle(2000);
      });


      $("#slideUpBtn").click(function () {
        $('.hideable-img').slideUp(2000);
      });



      $("#customAnimBtn").click(function () {
        $('.hideable-img').animate({ height: "0px", width: "920px", marginBottom: "657px" }, 2000);
      });


    })
  </script>
</body>

</html>
