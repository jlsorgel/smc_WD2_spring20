<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Buttons Do Stuff</title>
</head>

<body>

  <section>
    <button id="changeColor">Change to Pink</button>
    <button id="coolDog">Cool Dog</button>
    <button id="addText">Words</button>


    <div id="box" class="pink ">

      <h1 id="header"> Cool Dog </h1>

      <img id="dogPic"
        src="https://images.unsplash.com/photo-1505628346881-b72b27e84530?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80"
        alt="cool dog" width="300px">

    </div>

  </section>

  <style>
    section {
      text-align: center;
    }

    #dogPic {
      /* visibility: hidden; */
      display: none;
    }
  </style>


  <script>


    var buttonColor = document.getElementById("changeColor");
    var buttonText = document.getElementById("addText");
    var buttonDog = document.getElementById("coolDog");

    var box = document.getElementById("box");
    var header = document.getElementById("header");
    var dog = document.getElementById("dogPic");


    changeColor.style.color = "pink";

    buttonColor.addEventListener("click", function () {
      box.style.backgroundColor = "pink";
    });

    // buttonText.addEventListener("click", function () {
    //   header.style.toggle("show");
    // });

    buttonText.addEventListener("click", function () {
      var notification = document.createElement("h1");
      notification.innerText = "I'm a cool dog!";
      box.appendChild(notification);
    });

    buttonDog.addEventListener("click", function () {
      // dog.style.visibility = "visible";
      dog.style.display = "inline-block";
    });








  </script>






</body>

</html>
