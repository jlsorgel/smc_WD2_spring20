<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="main.css" rel="stylesheet">

  <title>Centering in CSS</title>
</head>



<body>

  <header class="red-bg ">
    <h3>Sunset Website</h3>
  </header>

  <main class="green-bg block-inline-centering">

  </main>




  <footer>
    <div class="centering-parent blue-bg">
      <div class="centering-child yellow-bg"></div>
  </footer>




</body>

</html>
